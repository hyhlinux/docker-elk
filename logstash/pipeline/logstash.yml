    #     threads => 1
    #     data_type => "pattern_channel"
    #     key => "logstash-*"
    # }
    #redis-list
    redis {
        host => "192.168.9.46"
        port => 6379
        threads => 1
        type => "redis-data-A"
        data_type => "pattern_channel"
        key => "logstash-*"
    }

    redis { 
        host => "192.168.9.46"
        port => 6379
        threads => 1
        type => "redis-data-B"
        data_type => "list"
        key => "listB"
    } 
}

